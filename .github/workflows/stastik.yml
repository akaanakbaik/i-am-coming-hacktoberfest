name: Hitung Kontributor

on:
  push:
    branches: [main]

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Hitung Jumlah Kontributor
        id: hitung
        run: |
  JUMLAH=$(grep -cE "^\s*-\s" kontributor.md)
  echo "JUMLAH=$JUMLAH" >> $GITHUB_ENV

      - name: Ganti Placeholder di README
        run: |
          # Ganti angka sebelumnya dengan jumlah terbaru
          sed -i -E "s/(Jumlah Kontributor: )[0-9]+/\1${{ env.JUMLAH }}/" README.md
          # Tambahkan update timestamp supaya commit selalu dianggap berubah
          echo "" >> README.md
          echo "<!-- Updated at $(date) -->" >> README.md

      - name: Commit dan Push Perubahan
        run: |
          git add README.md
          git commit -m "ðŸ¤– update statistik kontributor (${{ env.JUMLAH }})" || echo "No changes to commit"
          git push
